name: Publish to NPM

on:
  release:
    types: [created]

env:
  HUSKY: 0
  NODE_VERSION: 22
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # for `npm publish`
  BUN_VERSION: latest
  NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }} # for `bun publish`

jobs:
  prepare-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: ${{ env.BUN_VERSION }}
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          registries:
            - type: npm
              url: https://registry.npmjs.org/

      - run: bun install --frozen-lockfile
      - run: bun run lint

      - name: Set Package Version
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          echo "Validating tag: $TAG_NAME"

          if [[ ! "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid tag format. Expected format: v<MAJOR>.<MINOR>.<PATCH> (e.g., v1.2.3)"
            exit 1
          fi

          VERSION=${TAG_NAME#v}
          echo "Setting package version to $VERSION"

          npm version --no-git-tag-version "$VERSION"

      - run: npm publish --provenance --access public
